        "400":
          description: Invalid or expired token
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "405":
          description: Method not allowed
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Reset Password
      tags:
      - users
  /tags:
    post:
      consumes:
      - application/json
      description: Get a list of tags by their IDs. The tag IDs are provided in the
