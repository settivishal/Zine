definitions:
  models.Blog:
    properties:
      content:
        additionalProperties: true
        description: Dynamic schema represented as a map
        type: object
      cover:
        type: string
      date:
        description: THIS WILL BE UNIQUE FOR EACH BLOG
        type: string
      id:
        type: string
      isPublic:
        type: boolean
      tagIDs:
        items:
          type: string
        type: array
      title:
        type: string
      url:
        type: string
      userID:
        type: string
    type: object
  models.Tag:
    properties:
      color:
        type: string
      dates:
        items:
          type: string
        type: array
      id:
        type: string
      text:
        type: string
      user_id:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  utils.ForgotPasswordRequest:
    properties:
      email:
        type: string
    type: object
  utils.ForgotPasswordResponse:
    properties:
      message:
        type: string
    type: object
  utils.LoginResponse:
    properties:
      access_token:
        type: string
      email:
        type: string
      expires_at:
        type: string
      message:
        type: string
      name:
        type: string
      refresh_token:
        type: string
    type: object
  utils.LogoutResponse:
    properties:
      message:
        type: string
    type: object
  utils.RegisterResponse:
    properties:
      email:
        type: string
      message:
        type: string
      name:
        type: string
    type: object
  utils.ResetPasswordRequest:
    properties:
      password:
        type: string
      token:
        type: string
    type: object
  utils.Tag:
    properties:
      color:
        type: string
      text:
        type: string
    type: object
  utils.TagResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/blog/create:
    post:
      consumes:
      - application/json
      description: Create a new blog
      parameters:
      - description: Blog details
        in: body
        name: request
        required: true
        schema:
          properties:
            date:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.TagResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create Blog
      tags:
      - blogs
  /api/blogs:
    get:
      consumes:
      - application/json
      description: Get a list of blogs for a specific user with pagination.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit per page
        in: query
        name: limit
        type: integer
      - description: Bearer <token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/models.Blog'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get Blogs
      tags:
      - blogs
  /api/hobbies/update:
    post:
